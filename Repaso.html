<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso segundo parcial</title>
    <style>
        .contenedor{
            width: 100%;
			height: 100%;
			background-color: #141313;
			float: left;
			margin: 10px;

			/*Aplicar FLEXBOX*/
			display: flex;
			flex-flow: row wrap;
               

        }
        .cuadros{
			
            background: rgb(3, 3, 3);
            color: white;
			width: 400px;
            height: auto;
			margin: 10px;
			text-align: center;
			line-height: 60px;
			font-size: 10px;
            align-content: center;
		}

    </style>
</head>
<body>
<div class="contenedor">Contenedor
<div class="cuadros">
<img src="imagenes/LogoAgenciaAutos.png" alt="" width="100%" height="100%">
</div>
<div class="cuadros">
    <h1>Marca de preferencia</h1>
    <label for="radio">Mercedez Benz</label>
    <input type="radio" name="radio" id="radio">
    <br>
    <label for="radio">BMW</label>
    <input type="radio" name="radio" id="radio">
    <br>
    <label for="radio">PORSCHE</label>
    <input type="radio" name="radio" id="radio">
    <br>
    <label for="radio">AUDI</label>
    <input type="radio" name="radio" id="radio">
    <br>
    <label for="radio">INFINITI</label>
    <input type="radio" name="radio" id="radio">

</div>
<div class="cuadros">
    <h1>MODELO</h1>
    <label for="radio">SEDAN</label>
    <input type="radio" name="radio" id="radio">
    <br>
    <label for="radio">DEPORTIVO</label>
    <input type="radio" name="radio" id="radio">
    <br>
    <label for="radio">SUV</label>
    <input type="radio" name="radio" id="radio">
    <br>
    <label for="radio">FAMILIAR</label>
    <input type="radio" name="radio" id="radio">
    <br>

</div>
<div class="cuadros">
    <form action="Repaso.html" method="get">
        <h3>DATOS DEL CLIENTE</h3>
        <label for="name">Nombre:</label>
        <input type="text" name="name" id="name">
        <br>
        <label for="name">Dirección</label>
        <input type="text" name="name" id="name">
        <br>
        <label for="number">Celular:</label>
        <input type="number" name="number" id="number">
        <br>
        <label for="email">Correo:</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="date">Fecha:</label>
        <input type="date" name="date" id="date">
        <br>
        <label for="number">Número de días:</label>
        <input type="number" name="number" id="number">
        <br>

    </form>
</div>
<div class="cuadros">
    <img src="imagenes/audi-logo.png" alt="" width="90px" height="90px">
     <img src="imagenes/BMW-logo.png" alt="" width="90px" height="90px">
      <img src="imagenes/infiniti.png" alt="" width="90px" height="90px">
      <br>
     <img src="imagenes/mercedes-benz-logo.png" alt="" width="90px" height="90px">
     <img src="imagenes/porsche.png" alt="" width="90px" height="90px">
</div>
<div class="cuadros">
    <h2>La renta del auto puede estar acompañada de servicios extra</h2>
        <label for="checkbox">Contratación de chofer All day</label>
        <input type="checkbox" name="checkbox" id="checkbox">
        <br>
        <label for="checkbox">Traslado hotel/aeropuerto</label>
        <input type="checkbox" name="checkbox" id="checkbox">
        <br>
        <label for="checkbox">Kilometraje libre</label>
        <input type="checkbox" name="checkbox" id="checkbox">
        <br>
        <label for="checkbox">Auto eléctrico</label>
        <input type="checkbox" name="checkbox" id="checkbox">
        <br>
        <label for="checkbox">Estelirización diaria nocturna</label>
        <input type="checkbox" name="checkbox" id="checkbox">
        <br>
        <label for="checkbox">Internet wi-fi in car</label>
        <input type="checkbox" name="checkbox" id="checkbox">
        <br>

</div>



</div>

</body>
</html>
